name: Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Configure
      run: |
          mkdir build
          cd build
          cmake ..
    - name: Build
      run: make
   
